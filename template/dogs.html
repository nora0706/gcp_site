<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{props.title}}</title>
    </head>
    <body>
        <div id="contents">
            <p>{{props.msg}}</p>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                {% for dog in dogs %}
                <tr>
                    <td><a href="./dog/{{dog[0]}}">{{dog[0]}}</a></td>
                    <td>{{dog[1]}}</td>
                    <td>{{dog[3]}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <hr>
        <a href="/">Home</a>
    </body>
</html>
